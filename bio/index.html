<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImgBB Upload Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #uploadedImage {
      margin-top: 20px;
      text-align: center;
    }

    #directLink {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Image Upload Example</h1>

  <!-- Input file and button to trigger the image upload -->
  <input type="file" id="imageInput" accept="image/*">
  <label for="imageInput">Choose Image</label>
  <button onclick="uploadImage()">Upload Image</button>

  <!-- Display the uploaded image and direct link (optional) -->
  <div id="uploadedImage"></div>
  <div id="directLink"></div>

  <script>
    function uploadImage() {
      const imageInput = document.getElementById('imageInput');
      const uploadedImage = document.getElementById('uploadedImage');
      const directLink = document.getElementById('directLink');

      // Check if a file is selected
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const formData = new FormData();
        formData.append('image', file);

        // Make a POST request to ImgBB API
        fetch('https://api.imgbb.com/1/upload?key=51bf640f51b71c032a341eac6b34520e', {
          method: 'POST',
          body: formData,
        })
        .then(response => response.json())
        .then(data => {
          // Handle the successful upload
          uploadedImage.innerHTML = `<img src="${data.data.url}" alt="Uploaded Image">`;

          // Display the direct link to the uploaded image
          directLink.innerHTML = `Direct Link: <a href="${data.data.url}" target="_blank">${data.data.url}</a>`;
        })
        .catch(error => {
          // Handle errors during the upload
          console.error('ImgBB Upload Error:', error);
        });
      } else {
        console.error('No file selected.');
      }
    }
  </script>
</body>
</html>
